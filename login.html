<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.7rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <div id="errorMsg" class="error"></div>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      try {
        const res = await fetch('https://auth-sim-api.onrender.com/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.status === 200) {
          window.location.href = 'https://node-sports.onrender.com';
        } else {
          errorMsg.textContent = data.message || 'Login failed.';
        }
      } catch (err) {
        errorMsg.textContent = 'Network error.';
      }
    }
  </script>
</body>
</html>
